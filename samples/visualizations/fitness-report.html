<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Metrics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
  <style>
    .container {
      margin: 0 auto;
      padding: 0 20px;
      max-width: 940px;
      position: relative;
    }
  </style>
</head>
<body>
  <script>
    Chart.register(window['chartjs-plugin-autocolors']);
  </script>

<div class="container"><h2>Cognitive Complexity</h2>
<p>Super description for Cognitive Complexity</p>
<canvas id="cognitive_complexity-chart"></canvas>
<script>
  new Chart(document.getElementById('cognitive_complexity-chart'), {
    type: 'line',
    options: {
      title: {
        display: true,
        text: 'Cognitive Complexity'
      },
      plugins: {
        legend: {
          position: 'bottom'
        }
      }
    },
    data: {
      labels: ['pi-2201-sample'],
      datasets: [
        {
  data: [],
  label: 'Audit module',
  fill: false
},
{
  data: [],
  label: 'Message history module',
  fill: false
},
{
  data: [76],
  label: 'Trending module',
  fill: false
},

      ]
    }
  });
</script>
</div>
