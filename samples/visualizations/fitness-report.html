<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <style>
    .container {

      padding: 0 20px;
      max-width: 940px;
      position: relative;
    }
  </style>
</head>
<body>

<div class="container"><svg class="cognitive_complexity-chart"></svg>
<script>
  new chartXkcd.Line(document.querySelector('.cognitive_complexity-chart'), {
      title: 'Cognitive Complexity',
      data: {
        labels: ['pi-2201-sample'],
        datasets: [
          {
  label: 'Audit module',
  data: [111]
},
{
  label: 'Message history module',
  data: [107]
},
{
  label: 'Trending module',
  data: [157]
},

        ]
      }

</script>
</div>

{

},
{

</body>

</html>
